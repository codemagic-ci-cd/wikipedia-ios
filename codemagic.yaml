definitions:
  workflow: &base_workflow
    environment:
      xcode: 14.2
      vars:
        XCODE_PROJECT: "Wikipedia.xcodeproj"
        XCODE_SCHEME: "Wikipedia"
    triggering:
      events:
        - push
    scripts:
      - name: Begin timing
        script: |
          echo "project:" iOS Wikipedia > $(date "+%d-%m-%Y").txt
          echo "start:"$(date "+%s") >> $(date "+%d-%m-%Y").txt
      - name: Upgrade brew
        script: brew install clang-format swiftlint || brew upgrade clang-format swiftlint
      - name: Installing scripts
        script: ./scripts/setup
      - name: Building projects
        script: time xcodebuild clean build -project $XCODE_PROJECT -scheme $XCODE_SCHEME -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2' -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
      - name: Running tests
        script: time xcodebuild clean test -project $XCODE_PROJECT -scheme $XCODE_SCHEME -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
      - name: End timing
        script: echo "end:"$(date "+%s") >> $(date "+%d-%m-%Y").txt
      - name: Upload timing to S3
        script: |
          echo "TODO:" upload timings to S3 
          echo "===="
          cat $(date "+%d-%m-%Y").txt


workflows:
  wikipedia-mac-pro:
    <<: *base_workflow
    name: Wikipedia Workflow with Mac Pro
    instance_type: mac_pro
  wikipedia-mac-mini-m1:
    <<: *base_workflow
    name: Wikipedia Workflow with Mac mini M1
    instance_type: mac_mini_m1
  wikipedia-mac-mini-m2:
    <<: *base_workflow
    name: Wikipedia Workflow with Mac mini M2
